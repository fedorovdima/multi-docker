sudo: required
services:
  - docker

before_install:
  - docker build -t fedorovdima/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run fedorovdima/react-test npm test -- --coverage

after_success:
  - docker build -t fedorovdima/multi-client ./client
  - docker build -t fedorovdima/multi-nginx ./nginx
  - docker build -t fedorovdima/multi-server ./server
  - docker build -t fedorovdima/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push fedorovdima/multi-client 
  - docker push fedorovdima/multi-nginx
  - docker push fedorovdima/multi-server
  - docker push fedorovdima/multi-worker
